<button *ngIf="ostukorviTooted.length > 0"(click)="tyhjendaTooted()">Tühjenda</button>
<div *ngIf="ostukorviTooted.length === 1">Ostukorvis on {{ostukorviTooted.length}} toode.</div>     <!-- kui on täpselt üks toode -->
<div *ngIf="ostukorviTooted.length >= 2">Ostukorvis on {{ostukorviTooted.length}} toodet.</div>     <!-- rohkem/võrdne kui kaks toodet -->

<div *ngIf="ostukorviTooted.length === 0">Ostukorv on tühi.</div>

<div *ngFor="let t of ostukorviTooted">     <!-- tuleb sealt ts failist / toode on enda valida-->
    <span>Toode: {{ t.nimi }} </span>        <!-- <span> kaotab nagu selle rea ära kus üksteise all on asjad-->
    <span>{{ t.hind }} € </span> 
    <button (click)="kustutaToode(t)">x</button>
    <button (click)="lisaToode(t)">+</button>
</div>
<div *ngIf="ostukorviTooted.length > 0">Kokku: {{koguSumma}} € </div>
