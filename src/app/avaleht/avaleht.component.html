 <!-- kahte tärniga asja ei saa ühte funkts panna, aka *ngif, *ngfor -->

 <div *ngFor="let t of tooted">   <!-- see t siin on mu enda pandud, võibolla isegi bulls kui tahan -->
    <div *ngIf="t.aktiivne">       <!-- näitab kodulehel üldse v mitte, ainult admin näeb -->
    <div routerLink="/toode/{{t.nimi.replaceAll(' ', '-').toLowerCase()}}">  <!-- asendab siis kõik tühikud sidekriipsudega  ja teeb ka lowercase -->
        <div>Nimi: {{ t.nimi }} </div>    <!-- .nimi tuleb avaleht.ts arrayst -->
        <div>Hind: {{t.hind}} </div>
        <div>Kategooria: coca</div>
    </div>
        <button (click)="lisaOstukorvi(t)">Lisa {{ t.nimi }} ostukorvi </button>
    </div>
</div>
