<button routerLink="/admin">Tagasi</button>

<!-- a-form --- valin ngForm --- teen sama nimega funktsiooni .ts faili
ngForm impordi lisan app.module.ts sisse -->
<form (ngSubmit)="lisa(lisamiseVorm)" #lisamiseVorm="ngForm">  <!-- # t채hendab ID ja peab olema sama mis lisa() sees on -->
  <label>Nimetus</label> <br>                               <!-- see ngsubmit on sama mis (click)="lisa"-->
  <input ngModel name="nimi" type="text" required> <br>   <!-- required t채hendab et siis vaja on miskit tr체kkida -->
  <label>Hind</label> <br>
  <input ngModel name="hind" type="number" required> <br>   <!-- ngmodel seob selle "ngform" k체lge siis -->
  <label>Aktiivne</label> <br>
  <input ngModel name="aktiivne" type="checkbox"> <br>
  <button [disabled]="lisamiseVorm.invalid">Sisesta </button> <br>  <!-- nupp on hidden niikaua kui ei ole miskit typitud -->
</form>   <!-- ngSubmit saab ainult formiga kasutada -->

(event/click/keypress/mouseover)    event binding
{{ muutuja .ts failist }}         string interpolation
[()]=".ts muutuja"                two way binding
-->
